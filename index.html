  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">

<body>
  <div class="container">
    <div class="mb-3">
      <button type="button" class="btn btn-outline-primary mb-3" onClick="SelectionSort()">Selection Sorter</button>
      <button type="button" class="btn btn-outline-primary mb-3" onClick="InsertionSort()">InsertionSort</button>
      <button type="button" class="btn btn-outline-primary mb-3" onClick="MergeSort()">MergeSort</button>
      <button type="button" class="btn btn-outline-primary mb-3" onClick="QuickSort()">QuickSort</button>
      <button type="button" class="btn btn-outline-primary mb-3" onClick="HeapSort()">HeapSort</button>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Número Trocas</span>
        <input id="numeroTrocas" type="text" class="form-control" disabled>
        <span class="input-group-text" id="basic-addon1">Número de Comparações</span>
        <input id="numeroComparações" type="text" class="form-control" disabled>
        <span class="input-group-text" id="basic-addon1">Tempo de execução</span>
        <input id="tempoExecucao" type="text" class="form-control" disabled>
      </div>
    </div>
    <div>
      <label id="customRangeValue" for="customRange" class="form-label">Tamanho do array: 10</label>
      <input type="range" class="form-range" id="customRange" min="10" max="100" value="10">      
    </div>
    <div id="espacoBarras" class="d-flex flex-row bd-highlight mb-3">
    </div>
  </div>
